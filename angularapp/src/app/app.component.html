<div class="container jumbotron">
<table class="table">
  <thead>
 
    <tr style="background-color: blue;" align="center">
      <td colspan="2">Employee Data</td>
    </tr>
    
  
</thead>

<tbody>
 <tr>
  <td>Employee Name:</td>
   <td>{{employeeName}}</td>
 </tr>
<tr>
  <td>Employee Status: </td>
  <td>{{isPresent? 'Present' : 'Absent'}}</td>
</tr>
<td>Toggle Attendance:</td>
<button (click)="onToggleAttendance()">Mark Absent</button>
<br>
<tr>
<td>Colspan Attribute:</td>
<td><table border="1">
  <tr>
    <td [attr.colspan]="colSpan"></td>
  </tr>
</table>
</td>
</tr>
<tr>
  <img [src]="imageUrl" alt="Employee Image"/>
</tr>


<div [class.special]="isSpecial">This is a special div.</div>
 <tr>
  <td>Custom Color:</td>
  <p [style.color]="textColor">This text has custom color.</p>
 </tr>
<input [(ngModel)]="employeeStatus" placeholder="Employee Status"/>
<p>Employee Status: {{employeeStatus}}</p>
</tbody>

</table>
</div>
