<div class="container jumbotron">
<table class="table">
  <thead>
  <th style="background-color: blue;" text-align="center">Employee Attendance</th>

</thead>
<tbody>
 <tr>
  <td>Employee Name:</td>
   <td>{{employeeName}}</td>
 </tr>
<tr>
  <td>Employee Status: </td>
  <td>{{isPresent? 'Present' : 'Absent'}}</td>
</tr>
<button (click)="onToggleAttendance()">Toggle Attendance:</button>
<br>
<tr></tr>
<img [src]="imageUrl" alt="Employee Image"/>
<!-- <table border="1"> -->
  <tr>
    <td [attr.colspan]="colSpan"></td>
  </tr>
<!-- </table> -->
<div [class.special]="isSpecial">This is a special div.</div>
 <tr>
  <td>Custom Color:</td>
  <p [style.color]="textColor">This text has custom color.</p>
 </tr>
<input [(ngModel)]="employeeStatus" placeholder="Employee Status"/>
<p>Employee Status: {{employeeStatus}}</p>
</tbody>
</table>
</div>
